<mat-card>
  <mat-card-title>
    Counseling Form
  </mat-card-title>


  <mat-card-content style="display: flex; flex-direction: column; align-items: center; flex-wrap: wrap">
    <div style="display: flex; flex-direction: row; justify-content: space-between; flex-wrap: wrap">
      <mat-form-field class="form-item">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name"/>
      </mat-form-field>

      <mat-form-field class="form-item">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [ngModel]="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </div>

    <mat-form-field class="form-notes">
      <mat-label>Notes</mat-label>
      <textarea matInput [(ngModel)]="notes" style="height: 300px; width: 90%"></textarea>
    </mat-form-field>
  </mat-card-content>


  <mat-card-actions style="text-align: end;">
    <div fxFlex></div>
    <button mat-stroked-button color="warn" (click)="clear()" md-button>Clear</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>

  </mat-card-actions>
</mat-card>
